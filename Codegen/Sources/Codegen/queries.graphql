query UserInfo {
  user {
    profile {
      displayName
      email
      pictureURL
    }
  }
}

query Suggestions($query: String!) {
  suggest(q: $query) {
    querySuggestion {
      suggestedQuery
      type
      boldSpan {
        startInclusive
        endExclusive
      }
      source
    }
    urlSuggestion {
      icon {
        labels
      }
      suggestedURL
      author
      timestamp
      title
      boldSpan {
        startInclusive
        endExclusive
      }
    }
  }
}

query Spaces {
  listSpaces(input: { kind: All }) {
    space {
      pageMetadata {
        pageID
      }
      space {
        name
        description
        resultCount
        isDefaultSpace
        lastModifiedTs
        thumbnail
      }
    }
  }
}

mutation AddToSpace($input: AddSpaceResultByURLInput!) {
  resultId: addSpaceResultByURL(input: $input)
}
