query UserInfo {
  user {
    id
    profile {
      displayName
      email
      pictureURL
    }
    featureFlags {
      id
      value
      intValue
      floatValue
      stringValue
    }
    authProvider
  }
}

mutation SendFeedback($input: SendFeedbackV2Input!) {
  sendFeedbackV2(input: $input)
}

mutation StartIncognito($redirect: String!) {
  startIncognito(input: {redirect: $redirect})
}
