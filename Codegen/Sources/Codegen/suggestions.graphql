query Suggestions($query: String!) {
  suggest(q: $query) {
    querySuggestion {
      type
      suggestedQuery
      boldSpan {
        startInclusive
        endExclusive
      }
      source
    }
    urlSuggestion {
      icon {
        labels
      }
      suggestedURL
      title
      author
      timestamp
      boldSpan {
        startInclusive
        endExclusive
      }
    }
    lenseSuggestion {
      shortcut
      description
    }
    bangSuggestion {
      shortcut
      description
      domain
    }
    activeLensBangInfo {
      domain
      shortcut
      description
      type
    }
  }
}
